theme_dir: theme
pages:
- Home: 'index.md'
- Learn:
  - Overview: 'Learn/en_Overview.md'
  - Sources: 'Learn/en_Sources.md'
  - Capture: 'Learn/en_Capture.md'
  - Logging: 'Learn/en_Logging.md'
  - File Management: 'Learn/en_File_Management.md'
  - Users: 'Learn/en_Users.md'
- Use:
  - Authentication: 'Use/en_Authentication.md'
  - Desktop Interface: 'Use/en_Desktop_Interface.md'
  - Dashboard Interface: 'Use/en_Dashboard_Interface.md'
  - View Pictures: 'Use/en_View_Pictures.md'
  - View Videos: 'Use/en_View_Videos.md'
  - Usage Statistics: 'Use/en_Statistics.md'
  - Xfer Reports: 'Use/en_Xfer_Reports.md'
  - Sync Reports: 'Use/en_Sync_Reports.md'
  - Connected Devices: 'Use/en_Connected_Devices.md'
  - Logs: 'Use/en_Logs.md'
- Configure:
  - Sources: 'Configure/en_Sources.md'
  - Access Control: 'Configure/en_Access_Control.md'
  - System: 'Configure/en_System.md'
  - Email Alerts: 'Configure/en_Email_Alerts.md'
- Develop:
  - Installation: 'Develop/en_Install.md'
  - Initial Setup: 'Develop/en_Initial_Setup.md'
extra:
  project_root_dir: ''
  project_org: 'Webcampak'
  project_description: 'Webcampak Docs'
  version: 1.0
markdown_extensions:
